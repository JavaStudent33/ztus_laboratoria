<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:view locale="#{language.lang}">
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <h:outputStylesheet name="style.css" library="css" />
            <title>
                <ui:insert name="title">
                    #{msg.tytul}
                </ui:insert>
            </title>
        </h:head>

        <h:body>            
            <div id="page">
                <div id="top">
                    <h:form>
                        <h:outputText value="#{msg.jezyk}" />
                        <h:commandLink actionListener="#{lang.setLanguage('pl')}" immediate="true">
                            <h:graphicImage library="images" name="pl.png" alt="#{msg.polski}"/>
                        </h:commandLink>
                        <h:commandLink actionListener="#{lang.setLanguage('en')}" immediate="true">
                            <h:graphicImage library="images" name="en.png" alt="#{msg.angielski}"/>
                        </h:commandLink>
                    </h:form>
                </div>
                
                <div id="header">
                    <div id="header_title">
                        #{msg.tytul}
                    </div>
                </div>
                
                <div id="menu">
                    
                </div>
                
                <div id="content">
                    <ui:insert name="content"/>
                </div>
            </div>

        </h:body>
    </f:view>
</html>
